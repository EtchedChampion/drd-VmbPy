[tox]
envlist = py
isolated_build = True

[testenv]
deps = 
    pytest
    coverage
    numpy
commands =
    python -c "from Tests.runner import print_test_execution_info; print_test_execution_info()"
    coverage run --data-file={env:TOX_ENV_NAME}/coverage -m pytest -v Tests --junitxml={env:TOX_ENV_NAME}/test_results.xml
    coverage xml --data-file={env:TOX_ENV_NAME}/coverage -o {env:TOX_ENV_NAME}/coverage.xml
passenv = 
    VIMBA_X_HOME
    GENICAM_GENTL64_PATH
    VMBPY_DEVICE_ID
